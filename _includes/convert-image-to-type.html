{% assign boxColor = site.data[page.folderName][page.lang][page.fileName].color %}
<div class="row p-3">
    <div class="col-9 text-left"><label for="splitting">Enable Line Splitting</label></div>
    <div class="col-3 pl-1"><input type="checkbox" id="splitting"></div>
</div>
<div class="row px-3 pb-3">
    <div class="col-9 text-left"><label for="chunks">Characters Per Chunk</label></div>
    <div class="col-3 pl-1"><input type="number" class="w-100 text-center" id="chunks" value="50" min="1"></div>
</div>
<div class="row px-3">
    <div class="col-9 text-left"><label for="validate">Create Valid Data URI</label></div>
    <div class="col-3"><input type="checkbox" id="validate" {% if page.to=="data uri" %}checked{% endif %}></div>
</div>
<div class="row my-3">
    <div class="col-12"><div class="copy-btn">Copy to clipboard</div></div>
</div>
<div class="converterBox">
    <textarea style="background-color:{{boxColor}};" class=" form-control" name="data-uri" id="data-uri"
        readonly></textarea>
</div>
<input class="d-none" onchange="fileOnChange()" type="file" id="file" accept="{{page.mimeType}}" />
