        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="row text-left">
                    <div class="col-md-6">
                        <span class="text-left" id="data-type">{{page.convert}}</span>
                        <div class="options-panel p-0 ">
                            <div class="converterBox" style="height: 455px;">
                                <textarea style="background-color:{{boxColor}}; height:455px" class=" form-control"
                                    name="data-uri" id="data-uri"></textarea>

                        </div>
